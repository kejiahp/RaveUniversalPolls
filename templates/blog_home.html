{% extends 'navbar_temp.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-5">Our Post's</h1>
    <div class="container-fluid ps-md-5 pe-md-5 row gy-5 ps-5">
    {% if posts %}
    {% for cont in posts %}

    <div class = "col-lg-4 col-md-6 d-flex align-items-stretch text-dark">
        <div class="card border-0">
            <div class="card-img-top">
                <img class="w-100" src="{{ cont.image.url }}" alt="Card image cap">
            </div>
        <div class="card-body" >
            <h4 class="card-title mb-2 ">{{ cont.title }}</h4>
            <p class="card-text">By {{ cont.author }} - {{ cont.date_created|date }}</p>
            <div class="text-muted mt-3 paragraph" style="overflow: hidden; text-overflow: ellipsis; -webkit-box-orient: vertical; display: -webkit-box; -webkit-line-clamp: 3;">
                <p>{{ cont.description }}</p>
            </div>
            <a href="{% url 'blog-details' cont.slug %}" class="">Read More</a>
        </div>
        </div>
    </div>

    {% endfor %}
    {% else %}
    <h1 class="text-center">No Post's</h1>
    {% endif %}
    </div>
</div>
{% endblock content %}
