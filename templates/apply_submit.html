{% extends 'navbar_temp.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center">Application Form Summary</h1>
    <form>
        <div class="form-group mb-3">
            <label for="forFirstname">First Name</label>
            <input type="text" class="form-control" id="forFirstname" placeholder="Firstname" value="{{fieldValues.firstname}}" readonly>
        </div>
        <div class="form-group mb-3">
            <label for="forLastname">Last Name</label>
            <input type="text" class="form-control" id="forLastname" placeholder="Lastname" value="{{fieldValues.lastname}}" readonly>
        </div>
        <div class="form-group mb-3">
            <label for="forUsername">User Name</label>
            <input type="text" class="form-control" id="forUsername" placeholder="Username" value="{{fieldValues.username}}" readonly>
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="{{fieldValues.email}}" readonly>
          <small id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{fieldValues.password1}}" readonly>
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" value="{{fieldValues.password2}}" readonly>
          </div>
          <p>By Purchasing the form, you agree to our Terms and Conditions</p>
        <button type="button" class="btn btn-warning" onclick="payWithPaystack()">PROCEED TO MAKE PAYMENT</button>
      </form>
</div>
{% endblock content %}
